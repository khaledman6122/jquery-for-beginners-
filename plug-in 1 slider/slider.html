<!doctype HTML>
<html>
    <head>
    <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="responsiveslides.min.js"></script>
    </head>

    <style>
      .rslides {
  position: relative;
  list-style: none;
  overflow: hidden;
  width: 100%;
  padding: 0;
  margin: 0;
  }

.rslides li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  width: 100%;
  left: 0;
  top: 0;
  }

.rslides li:first-child {
  position: relative;
  display: block;
  float: left;
  }

.rslides img {
  display: block;
  height: auto;
  float: left;
   border: 0;
  }
    </style>
    
    <body>
         <ul class="rslides">
           <li> <img src="img/1.jpg" width="280px" height="250px"></li>
           <li> <img src="img/2.jpg" width="280px" height="250px"></li>
           <li> <img src="img/3.jpg" width="280px" height="250px"></li>
           <li> <img src="img/4.jpg" width="280px" height="250px"></li>
           <li> <img src="img/5.jpg" width="280px" height="250px"></li>
            
          </ul>
    </body>

    
    <script>
     
      
     
      $(function(){
          
       $(".rslides").responsiveSlides();

           
      })
     
     
     
     
     
     
     
     
     
     
     
     
    </script>
</html>
